<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }
        thead{
            background-color: gray;
            color: white;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        td.numero{
            text-align:center;
        }
    </style>
</head>
<body>

    <h1>Uso de tabelas grandes</h1>

    <!-- 
        ANATOMIA PARA TABELAS GRANDES
        TABLE
            THEAD = cabeça da tabela
                Dentro da cabeça posso ter: TR,TD,TH
            TBODY = corpo da tabela
                Dentro da corpo posso ter: TR,TD,TH
            TFOOT = rodapé da tabela
                Dentro do rodapé posso ter: TR,TD,TH

    -->

    <table>

        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>

            </tr>
        </thead>
            
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="numero">49.919.040</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="numero">21.411.923</td>
            </tr>

            <tr>
                <td>Rio de Janeiro</td>
                <td class="numero">17.463.349</td>
            </tr>

        </tbody>

        <tfoot> 
            <tr>    
                <th>Total de Habitantes</th>
                <td class="numero"><strong>88.794.312</strong></td>
            </tr>
        </tfoot>
    </table>
      
    
</body>
</html>
